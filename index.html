<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ภูมิภัทร888</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      user-select: none;
    }
    h1 {
      margin-bottom: 20px;
    }
    #slotMachineContainer {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .slotMachine {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto;
      overflow: hidden;
      border: 5px solid #ffffff2f;
      border-radius: 10px;
      background: #222;
      margin-bottom: 20px;
    }
    .reel {
      display: flex;
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease;
    }
    .card {
      flex: 1;
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      line-height: 150px;
      color: #fff;
      border: 2px solid #333;
      border-radius: 8px;
    }
    .red { background-color: red; }
    .blue { background-color: blue; }
    .green { background-color: green; }
    .gold { background-color: gold; color: black; }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      color: #000;
      background: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>
  <h1>ภูมิภัทร888</h1>
  <h2>ถ้าสุ่มได้สีทอง 3 อัน</h2>
  <h3>มึงได้ 500 บาท</h3>
    <div class="slotMachine" id="slot1">
      <div class="reel" id="reel1"></div>
    </div>

    <div class="slotMachine" id="slot2">
      <div class="reel" id="reel2"></div>
    </div>

    <div class="slotMachine" id="slot3">
      <div class="reel" id="reel3"></div>
    </div>
  <button id="drawButton">สุ่ม</button>
  <h3>ทอง 5% | แดง 15%</h3>
  <h3>ฟ้า 30% | เขียว 50%</h3>


  <script src="script.js"></script>
</body>
</html>
